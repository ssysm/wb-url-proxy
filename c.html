<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <title>WB URL Proxy</title>
</head>

<body>
    <div class="flex one">
        <label for="url">需要代理的URL</label>
        <input type="text" id="url">
        <label for="proxy">代理后的URL</label>
        <code id="proxy_output" value="">&nbsp;</code>
        <button class="btn" data-clipboard-target="#proxy_output">复制到粘贴板</button>
    </div>
    <script>
        new ClipboardJS('.btn');
        var urlInput = document.querySelector('#url');
        var proxyOut = document.querySelector('#proxy_output')
        urlInput.addEventListener('change',valueChange)
        urlInput.addEventListener('keydown',valueChange)
        function valueChange(){
            var val = window.location.origin + '?' + urlInput.value;
            proxyOut.innerHTML = val;
            proxyOut.value = val;
        }
    </script>
</body>

</html>
