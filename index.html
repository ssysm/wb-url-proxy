<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WB URL Proxy</title>
</head>

<body>
    <noscript>
        请启用JavaScript
    </noscript>
    <script>
        (function () {
            var split = window.location.href.split('?');
            if (split[1] == undefined) {
                window.location.replace(split[0] + 'c.html')
            } else {
                if (isValidURL(split[1])) {
                    window.location.replace(split[1])
                } else {
                    if (split[0].indexOf('http') == -1){
                        window.location.replace('https://' + split[1])
                    }else{
                        alert('代理链接格式不正确 无法跳转')
                    }
                }
            }

            function isValidURL(string) {
                var pattern = new RegExp(/^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$/); // fragment locator
                return !!pattern.test(string);
            };
        })();
    </script>
</body>

</html>
